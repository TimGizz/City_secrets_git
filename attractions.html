<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Достопримечательности</title>
    </head>
    <body>
       <section class="header">
        <div class="container">
            <div class="header__main">
                    <a href="https://timgizz.github.io/City-secrets/"><img src="./assets/img/пс2.svg" alt="logo"></a>
                <div class="header__links">
                    <button class="header__btn" id="menu_icon">
                        <img class="header__menu" src="./assets/img/icons8-menu 1.svg" alt="menu">
                    </button>
                    <a class="header__link" href="https://timgizz.github.io/City-secrets/contacts.html">контакты</a>
                </div>
            </div>
        </div>
    </section>
    
    <section class="menu" id="menu">
        <div class="container">
            <div class="menu__plank">
                
                <p class="menu__link"><a  class="menu__links" href="https://timgizz.github.io/City-secrets/contacts.html">Контакты</a></p>
            </div>
        </div>
    </section>
    
    <section class="filter_search">
        <div class="container">
            <div class="filter_search__main">
                <div class="filter_search__filter">
                    <button id="btn" class="filter_search__filter__btn">
                        <div id="btn" class="filter_search__filter__text"> 
                            Без фильтра
                        </div>
                        <img id="btn" class="filter_search__filter__img" src="./assets/img/down.svg" alt="">
                    </button>
                    <div class="all__btn">
                        <p><button onclick="filterByCategory('park')" class="all__btn__btns"><div class="filter_search__filter__texts">парки</div></button></p>
                        <p><button onclick="filterByCategory('museums')" class="all__btn__btns"><div class="filtr_search__filter__texts">музеи</div></button></p>
                        <p><button onclick="filterByCategory('cathedrals')" class="all__btn__btns"><div class="filter_search__filter__texts">соборы</div></button></p>
                        <p><button onclick="filterByCategory('monuments')" class="all__btn__btns"><div class="filter_search__filter__texts">памятники</div></button></p>
                        <p><button onclick="filterByCategory('')" class="all__btn__btns osob"><div class="filter_search__filter__texts">Без фильтра</div></button></p>
                    </div>
                    <button class="filter_search__sort" onclick="sorting()">По aлфaвиту</button>
                </div>
                <form action="">
                    <div class="filter_search__search">
                        <input  id="searchInput" class="filter_search__search__input" type="search" placeholder="Поиск" oninput="filterItems()">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <section class="content__section">
        <div class="container">
            <div id="itemContainer" class="content"></div>
            <div class="loader2">
                <img id="loader2" class="loader" src="./assets/img/loader.svg" alt="">
            </div>
        </div>
        <div class="pagination__Show_more">
            <button class="filter_search__sort" onclick="get_more()" class="">Показать больше</button>
        </div>
        <div id="pagination" class="pagination__button"></div>
        <div id="number_pagination"></div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="footer__logo">
                <img src="./assets/img/пс2.svg" alt="logo">
            </div>
            <div class="footer__links">
                <p class="footer__link"><a class="footer__link" href="https://timgizz.github.io/City-secrets/contacts.html">Контакты</a></p>
                <p><a class="footer__link" href="https://timgizz.github.io/City-secrets/index.html">Главная</a> </p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
