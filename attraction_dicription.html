<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__main">
                    <a href="https://timgizz.github.io/City-secrets/"><img src="./assets/img/пс2.svg" alt="logo"></a>
                <div class="header__links">
                    <button class="header__btn" id="menu_icon">
                        <img class="header__menu" src="./assets/img/icons8-menu 1.svg" alt="menu">
                    </button>
                    <a class="header__link" href="https://timgizz.github.io/City-secrets/attractions.html">Достопримечательности</a>
                    <a class="header__link" href="https://timgizz.github.io/City-secrets/contacts.html">контакты</a>
                </div>
            </div>
        </div>
    </section>
    <section class="menu" id="menu">
        <div class="container">
            <div class="menu__plank">
                <p class="menu__link"><a class="menu__links" href="https://timgizz.github.io/City-secrets/attractions.html">Достопримечательности</a></p>
                <p class="menu__link"><a class="menu__links" href="https://timgizz.github.io/City-secrets/contacts.html">Контакты</a></p>
            </div>
        </div>
    </section>
    <section class="description">
        <div id="loader" class="loader">
            <img  class="loader" src="./assets/img/loader.svg" alt="">
        </div>
        <div class="container">
            <a class="back" href="https://timgizz.github.io/City-secrets/attractions.html">
                <img class="back__img" src="./assets/img/strel_left.svg" alt="">
            </a>
            <div class="description__title" id="title">
            </div>
            <div class="description__imgs">
            </div>
            <div class="description__texts">
            </div>
            <div class="description__address"></div>
            <div class="four__map">
                <iframe id="map" src="https://yandex.ru/map-widget/v1/?um=constructor%3A5bf8ef2e625f5a8a1c4fb1170c5439927d15d47bc75ba0731ffce616898f2b68&amp;source=constructor" width="1280" height="520" frameborder="0"></iframe>
            </div>
        </div>
    </section>
    <section id="window" class="modal">
        <div class="container">
            <div id="wrapper" class="modal__main">
                <div id="carusel" class="modal__carusel">
                    <div id="content" class="modal__content"></div>
                </div>
                <button id="close" class="modal__cross"><img src="./assets/img/cross.svg" alt="cross"></button>
                <button type="button" id="prev" class="modal__prev">
                    <img class="modal__button" src="./assets/img/strel_left.svg" alt="strel">
                </button>
                <button type="button" id="next" class="modal__next">
                    <img class="modal__button" src="./assets/img/strel_right.svg" alt="strel">
                </button>
            </div>
        </div>
    </section>
    <section class="reviews">
        <div class="container">
            <hr>
            <div style="text-align: center; font-size: 24px; font-weight: 600; padding: 30px;" class="">Оставьте отзыв</div>
            <form id="reviewForm" action="">
                <div class="reviews__input">
                    <input id="name" type="text" placeholder="Имя" required>
                    <textarea id="review" type="textarea" placeholder="Отзыв"required></textarea>
                    <select  required name="" id="rating">
                        <option value=''>Выберите рейтинг</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div style="text-align: center;" class="">
                    <input  class="reviews__post" type="submit">
                </div>
            </form>
            <div class="reviews__title">Отзывы</div>
            <div class="reviews__content">Нет отзывов</div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="footer__logo">
                <img src="./assets/img/пс2.svg" alt="logo">
            </div>
            <div class="footer__links">
                <p class="footer__link"><a class="footer__link" href="https://timgizz.github.io/City-secrets/contacts.html">Контакты</a></p>
                <p><a class="footer__link" href="https://timgizz.github.io/City-secrets/attractions.html">Достопримечательности</a> </p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        import {Slider} from "./assets/js/slider.js"
        const close = document.getElementById("close");
        setTimeout(() => {
            const modal = document.getElementById("window");
            const open = document.querySelectorAll(".description__img");
            const next = document.getElementById("next");
            const prev = document.getElementById("prev");
            console.log(123);
            let gallery =''
            console.log(open);
            
            for(i=0;i<open.length;i++){
                open[i].addEventListener("click",(e)=>{
                    gallery = new Slider({
                        name:'вапа',
                        gap: 0,
                        loop:true,
                    })
                    modal.style.display = 'block';
                    document.body.style.overflowY = 'hidden';
                })
            }
            document.addEventListener('keydown', (event)=>{
                if(event.code == 'Escape'){
                    modal.style.display = 'none';
                    document.body.style.overflowY = 'scroll';
                }
                if(event.code == 'ArrowLeft'){
                    gallery.slide_left()
                }
                if(event.code == 'ArrowRight'){
                    gallery.slide_right()
                }
            })
            close.addEventListener("click",(e)=>{
                modal.style.display = 'none';
                document.body.style.overflowY = 'scroll';
            })
            next.addEventListener("click", (e) => {
                gallery.slide_right()
            });
            prev.addEventListener("click", (e) => {
                gallery.slide_left()
            });
        }, 700);
        
    </script>
    <script src="./assets/js/get_data.js"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/reviews.js"></script>
</body>
</html>
